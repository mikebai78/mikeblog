<section>
    <mat-card *ngFor="let post of posts | async">
        <mat-card-header>          
          <mat-card-title routerLink="/posts/{{post.id}}">{{ post.title }}</mat-card-title>
          <mat-card-subtitle>Posted by {{post.user}} &bull; on {{ post.published | date:'longDate' }}</mat-card-subtitle>          
        </mat-card-header>  
        <img src="{{ post.image }}" alt="{{ post. title }}">   
        <mat-card-actions align="end" *ngIf="auth.currentUserId === post.uid">           
            <button mat-icon-button (click)="delete(post.id)">
              <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>  
      </mat-card>
</section>
