

<div  *ngIf="post">
<div [hidden]="!editing">
  <mat-card>
    <h2>Update Post</h2>  
    <mat-form-field>
      <input matInput placeholder="Post Title" [(ngModel)]="post.title">
    </mat-form-field>
      <br>
    <mat-form-field>
      <textarea matInput placeholder="Post Content" [(ngModel)]="post.content" rows="6"></textarea>   
    </mat-form-field><br>
    <button mat-raised-button color="accent" (click)="updatePost()">save</button> 
    <button mat-raised-button (click)="editing=false">Cancel</button> 
  </mat-card>
</div>
<div [hidden]="editing">    
        <mat-card class="post-card">
            <mat-card-header>          
              <mat-card-title>{{ post.title }}</mat-card-title>
              <mat-card-subtitle>Posted by {{post.user}} &bull; on {{ post.published | date:'fullDate' }}</mat-card-subtitle>                         
            </mat-card-header>
            <img src="{{ post.image }}" alt="{{ post. title }}"> 
            <mat-card-content>
              <p>{{ post.content }}</p>
            </mat-card-content>        
            <mat-card-actions align="end"  *ngIf="auth.currentUserId === post.uid">     
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>   
                <button mat-icon-button (click)="editing=true">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="delete()">
                    <mat-icon>delete</mat-icon>
                </button>      
           </mat-card-actions>          
          </mat-card>    
</div>
</div>
